<div class="row">
    <div class="col">
        <table>
            <thead>
                <th>Username</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr *ngFor='let user of users;index as i'>
                    <th> {{user.username}}</th>
                    <th> {{user.email}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
